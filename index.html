<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="./style.css">
    <title>Qoute Generator</title>
</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">America is the civilization of people engaged in transforming themselves. In the past, the
                stars of the performance were the pioneer and the immigrant. Today, it is youth and the Black.</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Gagan</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter-button" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>

            <button class="new-quote">New Quote</button>
        </div>

    </div>
    <!-- script -->
    <script src="./script.js"></script>
    
</body>

</html>
